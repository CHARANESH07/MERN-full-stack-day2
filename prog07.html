<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Border Styles in Dark Theme</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Dark Theme Styles */
    body {
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text for contrast */
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Container for images */
    .image-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    /* Box styling for the image containers with various border styles */
    .box {
      position: relative;
      border-width: 5px;
      padding: 10px;
      max-width: 80%;
      text-align: center;
    }

    /* Image styling */
    .box img {
      max-width: 100%;
      height: auto;
    }

    /* Dotted border */
    .dotted {
      border-style: dotted;
      border-color: #ff6347; /* Tomato color for contrast */
    }

    /* Dashed border */
    .dashed {
      border-style: dashed;
      border-color: #4caf50; /* Green color */
    }

    /* Solid border */
    .solid {
      border-style: solid;
      border-color: #2196f3; /* Blue color */
    }

    /* Double border */
    .double {
      border-style: double;
      border-color: #9c27b0; /* Purple color */
      border-width: 8px;
    }

    /* Groove border (3D effect) */
    .groove {
      border-style: groove;
      border-color: #ff9800; /* Orange color */
    }

    /* Ridge border (3D effect) */
    .ridge {
      border-style: ridge;
      border-color: #3f51b5; /* Indigo color */
    }

    /* Inset border (3D effect) */
    .inset {
      border-style: inset;
      border-color: #673ab7; /* Deep purple */
    }

    /* Outset border (3D effect) */
    .outset {
      border-style: outset;
      border-color: #f44336; /* Red color */
    }

    /* None (No border) */
    .none {
      border-style: none;
    }

    /* Hidden border */
    .hidden {
      border-style: hidden;
    }

    /* Hover effect to enlarge images */
    .box:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
  </style>
</head>
