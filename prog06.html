<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Diagonal Images </title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Container for images */
    .image-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Individual image styling */
    .image-container img {
      border: 5px solid #333; /* Border for images */
      position: absolute;
      max-width: 45%; /* Set a maximum width for the images */
      transition: transform 0.3s ease; /* Smooth scaling on hover */
    }

    .image-1 {
      top: 30%; /* Position the first image slightly from the top */
      left: 30%; /* Position the first image slightly from the left */
    }

    .image-2 {
      bottom: 30; /* Position the second image slightly from the bottom */
      right: 30%; /* Position the second image slightly from the right */
    }

    /* Hover effect to enlarge the images */
    .image-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
